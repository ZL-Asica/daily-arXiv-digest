name: daily-arXiv-digest

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CATEGORIES: ${{ vars.CATEGORIES }}
      MODEL_NAME: ${{ vars.MODEL_NAME }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        uv sync

    - name: Activate virtualenv and set environment variables
      run: |
        source .venv/bin/activate
        echo "Using model: $MODEL_NAME"

    - name: Scrape arXiv üîç
      run: |
        source .venv/bin/activate
        today=$(date -u "+%Y-%m-%d")
        cd daily_arxiv
        scrapy crawl arxiv -o ../data/${today}.jsonl

    - name: Generate AI summaries ü§ñ
      run: |
        source .venv/bin/activate
        today=$(date -u "+%Y-%m-%d")
        python -m ai.main -i data/${today}.jsonl -o data/${today}_AI_enhanced.jsonl

    - name: Convert to Markdown üìÑ
      run: |
        source .venv/bin/activate
        today=$(date -u "+%Y-%m-%d")
        cd to_md
        python convert.py --data ../data/${today}_AI_enhanced.jsonl

    - name: Update README üìù
      run: |
        source .venv/bin/activate
        python update_readme.py

    - name: Commit and push changes üöÄ
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git status
        git commit -m "‚ú® Updated arXiv papers on $(date -u '+%Y-%m-%d')" || echo "No changes to commit"
        git push
